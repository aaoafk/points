# SQLite. Versions 3.8.0 and up are supported.
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem "sqlite3"
#
# idle_timeout should be set to zero, to avoid recycling sqlite connections
# and losing the page cache
# 

default: &default
  adapter: sqlite3
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  primary: &primary_dev
    <<: *default
    database: storage/development.sqlite3
  cable:
    <<: *primary_dev
    database: storage/cable.sqlite3
    migration_paths: db/cable_migrate
  queue:
    <<: *primary_dev
    database: storage/queue.sqlite3
    migration_paths: db/queue_migrate
  reader:
    <<: *primary_dev
    readonly: true
  writer:
    <<: *primary_dev
    pool: 3

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: storage/test.sqlite3

# Warning: Make sure your production database path is on a persistent
# volume, otherwise your application data could be deleted between deploys.
production:
  primary: &primary_production
    <<: *default
    database: path/to/persistent/storage/production.sqlite3
    # username: app
    # password: <%= ENV["APP_DATABASE_PASSWORD"] %>
  cable:
    <<: *primary_production
    database: path/to/persistent/storage/cable.sqlite3
    migrations_paths: db/cable_migrate
  queue:
    <<: *primary_production
    database: path/to/persistent/storage/production.sqlite3
    migration_paths: db/queue_migrate
  reader:
    <<: *primary_production
    readonly: true
  writer:
    <<: *primary_production
    pool: 1
